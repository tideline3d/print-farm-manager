global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - prometheus:9090
  - job_name: node_exporter
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets: ['node_exporter:9100','a1:9100','a2:9100','a3:9100','a4:9100','a5:9100','a6:9100','a7:9100','a8:9100','b1:9100','dev1:9100']
  - job_name: 'octoprint'
    scrape_interval: 5s
    metrics_path: '/plugin/prometheus_exporter/metrics'
    params:
      apikey: ['$OCTOPRINT_API_KEY']
    static_configs:
    - targets: ['a1:80','a2:80','a3:80','a4:80','a5:80','a6:80','a7:80','a8:80','b1:80','dev1:80']

